os:
  - linux
sudo: required
dist: trusty
language: node_js
node_js:
  - "10"
before_install:
  - sudo apt-get install -y chromium-browser
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
install:
  - npm install
script:
  - npm run lint
  - npm run test
after_success:
  - node node_modules/coveralls/bin/coveralls.js < coverage/lcov.info
notifications:
  email: false
